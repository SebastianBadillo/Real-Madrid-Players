{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static '/css/index.css' %}" />
{% endblock head %} {% block extrahead %}
<title>Inicio</title>
{% endblock extrahead%} {% block content %}
<h1 class="title">Real Madrid Players</h1>

<div class="players_container">
  {%for player in list_players%}
  <a href="{% url 'detail' player.id%}">
    <div class="player_wrapper">
      <div>
        <img src="{{player.image.url}}" alt="asd" />
      </div>
      <div class="info_wrapper">
        <p><b>Player: </b>{{player.name}}</p>
        <!-- <p><b>Age: </b>{{player.age}}</p> -->
        <p><b>Team: </b>{{player.team}}</p>
        <!-- <p><b>Position: </b>{{player.position}}</p> -->
      </div>
    </div>
  </a>

  {%endfor%}
</div>

{% endblock content%}
